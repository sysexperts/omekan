version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: omekan-nginx
    ports:
      - "80:80"
    volumes:
      - ./uploads:/var/www/uploads
    depends_on:
      - php
    networks:
      - omekan-network

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: omekan-php
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    volumes:
      - ./uploads:/var/www/uploads
    depends_on:
      - mysql
    networks:
      - omekan-network

  mysql:
    image: mysql:8.0
    container_name: omekan-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - omekan-network

volumes:
  mysql-data:

networks:
  omekan-network:
    driver: bridge
