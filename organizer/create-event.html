<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event erstellen - Omekan Veranstalter</title>
    <link rel="stylesheet" href="css/organizer.css">
</head>
<body>
    <div class="organizer-layout">
        <aside class="sidebar">
            <h2>Omekan</h2>
            <p class="user-info" id="user-name"></p>
            <nav>
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="events.html" class="nav-item">Meine Events</a>
                <a href="create-event.html" class="nav-item active">Event erstellen</a>
                <a href="login.html" class="nav-item" onclick="logout()">Logout</a>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h1>Event erstellen</h1>
            </header>

            <div class="organizer-section">
                <form id="event-form">
                    <div class="form-group">
                        <label for="title">Titel *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Beschreibung</label>
                        <textarea id="description" name="description" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location_name">Ort</label>
                        <input type="text" id="location_name" name="location_name">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start_date">Start-Datum *</label>
                            <input type="date" id="start_date" name="start_date" required>
                        </div>

                        <div class="form-group">
                            <label for="start_time">Start-Uhrzeit *</label>
                            <input type="time" id="start_time" name="start_time" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="end_date">End-Datum</label>
                            <input type="date" id="end_date" name="end_date">
                        </div>

                        <div class="form-group">
                            <label for="end_time">End-Uhrzeit</label>
                            <input type="time" id="end_time" name="end_time">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="affiliate_url">Ticket-Link (optional)</label>
                        <input type="url" id="affiliate_url" name="affiliate_url" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label>Communities</label>
                        <div id="communities-list"></div>
                    </div>

                    <div class="form-group">
                        <label>Kategorien</label>
                        <div id="categories-list"></div>
                    </div>

                    <button type="submit" class="btn-primary">Event erstellen</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/create-event.js"></script>
</body>
</html>
