<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorien - Omekan Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar"></aside>

        <main class="content">
            <header class="content-header">
                <h1>Kategorien</h1>
                <button class="btn-primary" onclick="showCreateModal()">Neue Kategorie</button>
            </header>

            <div class="admin-section">
                <div id="categories-list">Lade Daten...</div>
            </div>
        </main>
    </div>

    <script src="js/sidebar.js"></script>

    <!-- Modal fÃ¼r Create/Edit -->
    <div id="category-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: 8px; max-width: 500px; width: 90%;">
            <h2 id="modal-title">Kategorie erstellen</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="slug">Slug *</label>
                    <input type="text" id="slug" required>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn-primary">Speichern</button>
                    <button type="button" class="btn-primary" onclick="closeModal()" style="background: #95a5a6;">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/categories.js"></script>
</body>
</html>
