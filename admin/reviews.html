<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <div class="admin-layout">

                    Dashboard
                </a>
                <a href="users.html" class="nav-item">

                <a href="organizers.html" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" style="margin-right: 0.5rem; vertical-align: middle;"><use href="#icon-organizers"/></svg>
                    Veranstalter
                </a>
                <a href="events.html" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" style="margin-right: 0.5rem; vertical-align: middle;"><use href="#icon-events"/></svg>
                    Alle Events
                </a>
                <a href="create-event.html" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" style="margin-right: 0.5rem; vertical-align: middle;"><use href="#icon-plus"/></svg>
                    Event erstellen
                </a>
                <a href="communities.html" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" style="margin-right: 0.5rem; vertical-align: middle;"><use href="#icon-globe"/></svg>
                    Communities
                </a>
                <a href="categories.html" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" style="margin-right: 0.5rem; vertical-align: middle;"><use href="#icon-tag"/></svg>
                    Kategorien
                </a>
                <a href="reviews.html" class="nav-item active">
                    <svg width="20" height="20" fill="currentColor" style="margin-right: 0.5rem; vertical-align: middle;"><use href="#icon-star"/></svg>
                    Reviews moderieren
                </a>
                <a href="promotions.html" class="nav-item">
                    <svg width="20" height="20" fill="currentColor" style="margin-right: 0.5rem; vertical-align: middle;"><use href="#icon-megaphone"/></svg>
                    Promotions
                </a>
                <a href="login.html" class="nav-item" onclick="logout()">
                    <svg width="20" height="20" fill="currentColor" style="margin-right: 0.5rem; vertical-align: middle;"><use href="#icon-logout"/></svg>
                    Logout
                </a>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h1>Reviews moderieren</h1>
            </header>

            <div class="admin-section">
                <p>Hier k√∂nnen Reviews moderiert werden. (In Entwicklung)</p>
            </div>
        </main>
    </div>
    
    <svg style="display: none;">
        <symbol id="icon-dashboard" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></symbol>
        <symbol id="icon-users" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></symbol>
        <symbol id="icon-organizers" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><polyline points="17 11 19 13 23 9"/></symbol>
        <symbol id="icon-events" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></symbol>
        <symbol id="icon-plus" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></symbol>
        <symbol id="icon-globe" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></symbol>
        <symbol id="icon-tag" viewBox="0 0 24 24"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></symbol>
        <symbol id="icon-star" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></symbol>
        <symbol id="icon-megaphone" viewBox="0 0 24 24"><path d="M3 11l18-5v12L3 13v-2z"/><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"/></symbol>
        <symbol id="icon-logout" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></symbol>
    </svg>
    
    <script>
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user || user.role !== 'admin') {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-name').textContent = user.name;
        }
        function logout() { localStorage.removeItem('user'); }
    </script>
</body>
</html>
