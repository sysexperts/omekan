<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event erstellen - Omekan Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <h2>Omekan Admin</h2>
            <nav>
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="create-event.html" class="nav-item">Event erstellen</a>
                <a href="login.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h1>Event erstellen</h1>
            </header>

            <div class="admin-section">
                <form id="event-form">
                    <div class="form-group">
                        <label for="title">Titel *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Beschreibung</label>
                        <textarea id="description" name="description" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location_name">Ort</label>
                        <input type="text" id="location_name" name="location_name">
                    </div>

                    <div class="form-group">
                        <label for="start_datetime">Start (Datum & Uhrzeit) *</label>
                        <input type="datetime-local" id="start_datetime" name="start_datetime" required>
                    </div>

                    <div class="form-group">
                        <label for="end_datetime">Ende (Datum & Uhrzeit) *</label>
                        <input type="datetime-local" id="end_datetime" name="end_datetime" required>
                    </div>

                    <div class="form-group">
                        <label for="affiliate_url">Ticket-Link (optional)</label>
                        <input type="url" id="affiliate_url" name="affiliate_url" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label>Communities</label>
                        <div id="communities-list"></div>
                    </div>

                    <div class="form-group">
                        <label>Kategorien</label>
                        <div id="categories-list"></div>
                    </div>

                    <button type="submit" class="btn-primary">Event erstellen</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/create-event.js"></script>
</body>
</html>
