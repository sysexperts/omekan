<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event erstellen - Omekan Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar"></aside>

        <main class="content">
            <header class="content-header">
                <h1>Event erstellen</h1>
            </header>

            <div class="admin-section">
                <form id="event-form">
                    <div class="form-group">
                        <label for="title">Titel *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Beschreibung</label>
                        <textarea id="description" name="description" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location_name">Ort</label>
                        <input type="text" id="location_name" name="location_name">
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start-Datum *</label>
                        <input type="date" id="start_date" name="start_date" required>
                    </div>

                    <div class="form-group">
                        <label for="start_time">Start-Uhrzeit *</label>
                        <input type="time" id="start_time" name="start_time" required>
                    </div>

                    <div class="form-group">
                        <label for="end_date">End-Datum</label>
                        <input type="date" id="end_date" name="end_date">
                    </div>

                    <div class="form-group">
                        <label for="end_time">End-Uhrzeit</label>
                        <input type="time" id="end_time" name="end_time">
                    </div>

                    <div class="form-group">
                        <label for="affiliate_url">Ticket-Link (optional)</label>
                        <input type="url" id="affiliate_url" name="affiliate_url" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label for="image_path">Event-Bild URL</label>
                        <input type="url" id="image_path" name="image_path" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="is_promoted" name="is_promoted">
                            Event promoten (Hero-Video anzeigen)
                        </label>
                    </div>

                    <div class="form-group" id="hero-video-group" style="display: none;">
                        <label for="hero_video_path">Hero-Video URL</label>
                        <input type="url" id="hero_video_path" name="hero_video_path" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label>Künstler</label>
                        <select id="artists-select" multiple style="height: 150px;">
                            <!-- Wird von JS befüllt -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Communities</label>
                        <div id="communities-list"></div>
                    </div>

                    <div class="form-group">
                        <label>Kategorien</label>
                        <div id="categories-list"></div>
                    </div>

                    <div class="form-group">
                        <label>Weitere Termine</label>
                        <div id="occurrences-list">
                            <!-- Erste Occurrence wird aus Start/End-Datum erstellt -->
                        </div>
                        <button type="button" class="btn-primary" onclick="addOccurrence()" style="background: #27ae60; margin-top: 0.5rem;">+ Weiteren Termin hinzufügen</button>
                    </div>

                    <button type="submit" class="btn-primary">Event erstellen</button>
                </form>
            </div>
        </main>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/create-event-new.js"></script>
</body>
</html>
