<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omekan Admin - Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/modern-dashboard.css?v=20260228">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar"></aside>

        <main class="main-content">
            <header class="content-header">
                <h1 class="header-title">Dashboard</h1>
                <div class="header-actions">
                    <a href="/admin/create-event.html" class="header-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Neues Event
                    </a>
                    <a href="/frontend/events.html" target="_blank" class="header-btn secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15,3 21,3 21,9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                        Frontend
                    </a>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Stats Grid -->
                <div class="stats-grid fade-in"></div>

                <!-- Quick Actions -->
                <div class="quick-actions slide-up"></div>

                <!-- Charts Grid -->
                <div class="charts-grid slide-up"></div>

                <!-- Recent Activity -->
                <div class="activity-section slide-up">
                    <div class="activity-header">
                        <h2 class="chart-title">Letzte Aktivit√§ten</h2>
                    </div>
                    <div class="activity-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/modern-dashboard.js?v=20260228"></script>
</body>
</html>
