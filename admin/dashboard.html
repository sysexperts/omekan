<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omekan Admin - Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar"></aside>

        <main class="content">
            <header class="content-header">
                <h1>Admin Dashboard</h1>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Gesamt Users</h3>
                    <p class="stat-number" id="total-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>Veranstalter</h3>
                    <p class="stat-number" id="total-organizers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Gesamt Events</h3>
                    <p class="stat-number" id="total-events">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Reviews</h3>
                    <p class="stat-number" id="pending-reviews">0</p>
                </div>
            </div>

            <div class="admin-section">
                <h2>Willkommen im Admin-Bereich</h2>
                <p>Hier können Sie das gesamte System verwalten, User moderieren und Events überwachen.</p>
            </div>
        </main>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
